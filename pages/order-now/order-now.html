
<ion-header>
  
  <ion-toolbar>
    <ion-title><br>
       
      YOUR ORDER DETAILS
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <!-- <ion-icon name="md-close" showWhen="android,windows"></ion-icon>  -->
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content style="background-image: url('../assets/imgs/do15.jpg');">
  <br>
  <br>
  <br>
  <br>
  <br>
  <h1 style="font-size: 5vmin; text-align: center;">
    LET'S COMPLETE THE ORDER
  </h1>
  <br>
  <br>
  <br>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label floating>
          <p style="color: rgb(19, 19, 104); font-size:6vmin;">ENTER YOUR DESTINATION</p>
        </ion-label>
        <ion-input [(ngModel)]="destination"></ion-input>
      </ion-item>
    </ion-list>

  </ion-card>
  <div class="signup-button">
    <button block class="bu" (click)="onSubmit()"> <b>SUBMIT

      </b></button>
  </div>

</ion-content>
